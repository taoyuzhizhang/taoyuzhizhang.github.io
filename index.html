<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>刘涛宇 | 寄吧孩子</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2356;
            --secondary: #F7CAC9;
            --accent: #92A8D1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* 头部区域 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, var(--primary), #3E346B);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        /* 个人资料区 */
        .profile-section {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .avatar-container {
            position: relative;
            cursor: pointer;
            margin: 2rem;
            transition: transform 0.3s;
        }

        .avatar {
            width: clamp(300px, 40vw, 500px);
            height: clamp(300px, 40vw, 500px);
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            object-fit: cover;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        /* 文字揭示效果 */
        .reveal-text {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            font-size: 1.5rem;
            color: var(--secondary);
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .reveal-text.active {
            opacity: 1;
        }

        /* 时间线模块 */
        .timeline {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
        }

        .timeline-item {
            position: relative;
            padding: 2rem;
            margin: 4rem 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .timeline-item:hover {
            transform: translateY(-10px);
        }

        /* 技能条样式 */
        .skill-bars {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .skill-bar {
            height: 12px;
            background: #eee;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            width: 0;
            transition: width 1s ease-in-out;
        }

        /* GitHub链接样式 */
        .github-wrapper {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .github-link {
            background: var(--primary);
            padding: 15px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .github-link:hover {
            transform: translateY(-3px) rotate(15deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .github-link i {
            color: white;
            font-size: 2rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .avatar {
                width: 280px;
                height: 280px;
            }

            .reveal-text {
                bottom: -80px;
                font-size: 1.2rem;
            }

            .github-wrapper {
                bottom: 20px;
                right: 20px;
            }

            .github-link {
                width: 50px;
                height: 50px;
                padding: 12px;
            }

            .github-link i {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 240px;
                height: 240px;
            }

            .reveal-text {
                font-size: 1rem;
                bottom: -60px;
            }

            .github-link {
                width: 45px;
                height: 45px;
                padding: 10px;
            }

            .github-link i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <section class="hero">
        <h1>探索寄吧之境</h1>
        <div class="profile-section">
            <div class="avatar-container" onclick="toggleProfile()">
                <img src="sb.png" alt="神秘面纱" class="avatar">
                <img src="sb_gui.png" alt="真容展现" class="avatar" hidden>
            </div>
            <div class="reveal-text" id="revealText">
                <i class="fas fa-sparkles"></i><br>
                惊吊现世！弱智与丑的完美共生体
            </div>
        </div>
    </section>

    <!-- 详细内容区域 -->
    <section class="timeline">
        <div class="timeline-item">
            <h2>男同智慧</h2>
            <div class="skill-bars">
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 98%"></div>
                </div>
            </div>
            <p>男同小说速读能力持有者 • 连续三年张庄男同小说满分得主 • 掌握0国语言</p>
        </div>

        <div class="timeline-item">
            <h2>视觉污蔑</h2>
            <div class="skill-bars">
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 100%"></div>
                </div>
            </div>
            <p>答辩比例面容 • 张庄美学协会认证Z级 • 行走的答辩艺术品</p>
        </div>

        <div class="timeline-item">
            <h2>寄吧共振</h2>
            <div class="skill-bars">
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 95%"></div>
                </div>
            </div>
            <p>JBBT稀有型人格 • 负面情绪价值提供者 • 寄吧认证导师</p>
        </div>
    </section>

    <!-- GitHub链接 -->
    <div class="github-wrapper">
        <a href="https://github.com/taoyuzhizhang/taoyuzhizhang.github.io" 
           class="github-link" 
           target="_blank"
           rel="noopener noreferrer">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化技能条动画
            document.querySelectorAll('.skill-progress').forEach(bar => {
                bar.style.width = bar.style.width;
            });
        });

        // 头像点击交互
        let isRevealed = false;
        function toggleProfile() {
            const container = document.querySelector('.avatar-container');
            const imgs = container.querySelectorAll('img');
            const revealText = document.getElementById('revealText');
            
            // 切换图片显示
            imgs.forEach(img => img.toggleAttribute('hidden'));
            
            // 控制文字显示
            revealText.classList.toggle('active');
            
            // 添加缩放动画
            if (!isRevealed) {
                setTimeout(() => {
                    container.style.transform = 'scale(1.1)';
                }, 300);
            } else {
                container.style.transform = 'scale(1)';
            }
            isRevealed = !isRevealed;
        }

        // 移动端触摸优化
        let touchStartTime;
        document.querySelector('.avatar-container').addEventListener('touchstart', function(e) {
            touchStartTime = new Date().getTime();
            e.preventDefault();
        }, { passive: false });

        document.querySelector('.avatar-container').addEventListener('touchend', function(e) {
            const touchDuration = new Date().getTime() - touchStartTime;
            if (touchDuration < 500) {
                toggleProfile();
            }
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
