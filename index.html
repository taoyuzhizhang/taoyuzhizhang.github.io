<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>寄吧之境 | 刘涛宇</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2356;
            --secondary: #F7CAC9;
            --accent: #92A8D1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .hexagon {
            width: 60px;
            height: 60px;
            background: var(--secondary);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(45deg, var(--primary), #3E346B);
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            padding: 2rem;
        }

        .avatar-container {
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            margin: 2rem;
        }

        .avatar {
            width: clamp(150px, 30vw, 280px);
            height: clamp(150px, 30vw, 280px);
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.2);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
        }

        .avatar:hover {
            transform: scale(1.05) rotateZ(5deg);
        }

        .avatar.flip {
            transform: rotateY(180deg);
        }

        .secret-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(1rem, 3vw, 1.5rem);
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            pointer-events: none;
            backface-visibility: hidden;
        }

        .flip .secret-message {
            opacity: 1;
            transform: translate(-50%, -50%) rotateY(180deg);
        }

        .timeline {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
        }

        .timeline-item {
            position: relative;
            padding: 2rem;
            margin: 4rem 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .timeline-item:hover {
            transform: translateY(-10px);
        }

        .skill-bars {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .skill-bar {
            height: 12px;
            background: #eee;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            width: 0;
            transition: width 1s ease-in-out;
        }

        .social-links {
            display: flex;
            gap: 25px;
            margin-top: 2rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            justify-content: center;
            align-items: center;
        }

        .menu-icon {
            width: 25px;
            height: 2px;
            background: white;
            position: relative;
        }

        .menu-icon::before,
        .menu-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            transition: transform 0.3s;
        }

        .menu-icon::before {
            transform: translateY(-8px);
        }

        .menu-icon::after {
            transform: translateY(8px);
        }

        @media (max-width: 768px) {
            .hero {
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
                padding: 1rem;
            }

            .social-links {
                display: none;
                position: fixed;
                bottom: 80px;
                right: 20px;
                flex-direction: column;
                background: var(--primary);
                padding: 15px;
                border-radius: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }

            .social-links.active {
                display: flex;
            }

            .mobile-menu {
                display: flex;
            }

            .timeline {
                padding: 1rem;
                margin: 3rem auto;
            }

            .timeline-item {
                padding: 1.5rem;
                margin: 2rem 0;
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 150px;
                height: 150px;
            }

            .secret-message {
                font-size: 1rem;
            }

            .skill-bar {
                height: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="hexagon"></div>
    </div>

    <section class="hero">
        <h1>探索寄吧之境</h1>
        <div class="avatar-container" onclick="toggleAvatar()">
            <img src="sb.png" alt="神秘面纱" class="avatar">
            <img src="sb_gui.png" alt="真容展现" class="avatar" hidden>
            <div class="secret-message">
                <i class="fas fa-sparkles"></i><br>
                惊吊现世！<br>
                弱智与丑的完美共生体
            </div>
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-weixin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>

    <section class="timeline">
        <div class="timeline-item">
            <h2>寄吧智慧</h2>
            <div class="skill-bars">
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 98%"></div>
                </div>
            </div>
            <p>男同小说速读能力持有者 • 连续三年国际男同零分得主 • 掌握0国语言</p>
        </div>

        <div class="timeline-item">
            <h2>视觉盛宴</h2>
            <div class="skill-bars">
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 100%"></div>
                </div>
            </div>
            <p>私人比例面容 • 寄吧美学协会认证Z级 • 行走的答辩艺术品</p>
        </div>

        <div class="timeline-item">
            <h2>寄吧共振</h2>
            <div class="skill-bars">
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 95%"></div>
                </div>
            </div>
            <p>JBBT稀有型人格 • 负面情绪价值提供者 • 寄吧认证导师</p>
        </div>
    </section>

    <div class="mobile-menu" onclick="toggleMenu()">
        <div class="menu-icon"></div>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.querySelector('.loader').style.opacity = 0;
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
            }, 500);

            document.querySelectorAll('.skill-progress').forEach(bar => {
                bar.style.width = bar.style.width;
            });
        });

        function toggleAvatar() {
            const container = document.querySelector('.avatar-container');
            const imgs = container.querySelectorAll('img');
            
            container.classList.toggle('flip');
            imgs.forEach(img => img.toggleAttribute('hidden'));
        }

        function toggleMenu() {
            const nav = document.querySelector('.social-links');
            nav.classList.toggle('active');
        }

        let touchStartTime;
        document.querySelector('.avatar-container').addEventListener('touchstart', function(e) {
            touchStartTime = new Date().getTime();
            e.preventDefault();
        }, { passive: false });

        document.querySelector('.avatar-container').addEventListener('touchend', function(e) {
            const touchDuration = new Date().getTime() - touchStartTime;
            if (touchDuration < 500) {
                toggleAvatar();
            }
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.querySelector('.social-links').style.display = 'flex';
            } else {
                document.querySelector('.social-links').style.display = 'none';
            }
        });
    </script>
</body>
</html>
